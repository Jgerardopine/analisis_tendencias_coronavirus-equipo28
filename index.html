<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIR :: Grupo 28 - Visualizacion de datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
      <nav class="navbar bg-light shadow">
        <div class="container">
          <a class="navbar-brand" href="/">
            <img src="img/logo-h.png" width="250" height="50" class="d-inline-block align-text-top">
          </a>
        </div>
      </nav>
    </header>
    <main class="mt-4 container">
      <h1>Rendimiento de las celdas</h1>
      <!-- Tab links -->
      <div class="tab">
        <button class="tablinks" onclick="covidTab(event, 'Equipo')">Equipo</button>
        <button class="tablinks" onclick="covidTab(event, 'CovidUCI')">Muertes en España</button>
        <button class="tablinks" onclick="covidTab(event, 'CovidMuertes')">Otro</button>
      </div>
    
      <!-- Tab content -->
      <div id="Equipo" class="tabcontent">
        <h3>Equipo</h3>
        <p>Graficas</p>
      </div>
    
      <div id="CovidMuertes" class="tabcontent">
        <h3>Muertes en España 2021-2022</h3>
        <p>Gráficas</p>
      </div>
    
      <div id="CovidUCI" class="tabcontent">
        <h3>Otros</h3>
        <p>Graficas</p>
      </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src=" scripts/tabs.js"></script>
